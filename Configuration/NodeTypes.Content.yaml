---

'UpAssist.Neos.News:Latest':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos.NodeTypes:TitleMixin': true
  ui:
    label: i18n
    inspector:
      groups:
        options:
          label: i18n
  properties:
    numberOfItemsToShow:
      type: string
      defaultValue: 5
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'options'
    showMoreNewsButton:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'options'
    newsPage:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'options'
